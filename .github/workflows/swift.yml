name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - uses: docker-practice/actions-setup-docker@master
    - run: docker-compose -f docker/docker-compose-ci.yml up --build -d
    - name: Run tests
      run: swift test -v
