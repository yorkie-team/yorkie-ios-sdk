name: Integration tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest
    
    env:
      # yorkie server v0.5.3
      YORKIE_RB_URL: "https://raw.githubusercontent.com/Homebrew/homebrew-core/81cb9bf4f5bd844e78d1a30507d765755b4194eb/Formula/y/yorkie.rb"
        
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.1'
    - uses: actions/checkout@v4
    - name: Update Brew
      run: brew update
    - name: Setup yorkie server
      run: |
        curl -O ${{ env.YORKIE_RB_URL }} 
        brew install --formula ./yorkie.rb
    - name: Run yorkie server
      run: yorkie server & 
    - name: Run tests
      run: swift test --enable-code-coverage -v --filter YorkieIntegrationTests
